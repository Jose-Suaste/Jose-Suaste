<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <!--Favicon-->
        <link rel="shortcut icon" href="img/flag.png" type="image/x-icon" />
         <!--Metaviewport-->
           <meta name="viewport" content="width-device, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0">
             <!--bootstrap-->
               <link rel="stylesheet" href="css/bootstrap.min.css">
                 <!--estilos css -->
                  <link rel="stylesheet" href="css/estilos.css">
                      <link rel="stylesheet" href="css/animate.css">
                         <link rel="stylesheet" href="css/contacto.css">
                            <!--fuentes icomoon-->
                                <link rel="stylesheet" href="fonts/style.css">
                                   <!--google fonts-->
                                     <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet" type="text/css">
                                       <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Permanent+Marker" rel="stylesheet">
                                         <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
                                           <!--Animate.css-->
                                             <link rel="stylesheet" href="css/animate.css">
                                                       <!--Titulo-->
	                                                      <title>Contacto</title>
</head>
    <body>


    <nav class="top se-morado padding-largo text-center">
          <ul class="no-lista">
            <li class="col-md-2 inline-block">
            <a href="index.html" class="blanco">Home</a>
          </li>
        </ul>
      </nav>


    <div class="container">
       <div class="col-md-6 col-md-offset-3 animated bounceInDown">
              <img src="img/triangle.png" class="img-responsive center-block" width="150">
        </div>
      </div>
    </div>

    <div class="container col-md-4 col-md-offset-4 animated pulse">
      <div class="row">
     <form>

      <div class="form-group">
       <label class="sr-only">Nombre:</label>
        <input class="form-control" id="nombre" type="text" placeholder="Nombre:">
         </div>

      <div class="form-group">
        <div class="input-group">
             <label class="sr-only">Mail:</label>
             <div class="input-group-addon">@</div>
             <input class="form-control" id="mail" type="text" placeholder="Mail:">
           </div>
      </div>

       <div class="form-group">
         <label class="sr-only">Asunto:</label>
           <input class="form-control" id="asunto" type="text" placeholder="Asunto:">
            </div>

         <div class="form-group">
           <label class="sr-only">Mensaje:</label>
            <textarea class="form-control" id="mensaje" placeholder="Mensaje:"></textarea>
             </div>

                     <button type="submit" class="btn">Say Hello</button>
                  
      </form>
    </div>
  </div>


       <script src="js/jquery.js"></script>
     <script type="js/bootstrap.min.js"></script>
  </body>
</html>
